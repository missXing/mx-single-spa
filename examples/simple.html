<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is single-spa demo</p>
    <div id="app"></div>
    <button class="btn1">/</button>
    <button class="btn2">/vue</button>
    <button class="btn3">/react</button>

    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script type="module">
        import { registerApplication, start } from '../dist/mx-single-spa.esm.js'

        function $(selector) {
            return document.querySelector(selector)
        }

        $('.btn1').onclick = () => {
            location.hash = '/'
        }

        $('.btn2').onclick = () => {
            location.hash = '/vue'
        }

        $('.btn3').onclick = () => {
            location.hash = '/react'
        }

        let vueApp
        registerApplication({
            name: 'vue',
            // 初始化子应用时执行该方法
            loadApp() {
                return Promise.resolve({
                    bootstrap() {
                        console.log('vue bootstrap')
                    },
                    mount() {
                        console.log('vue mount')
                        vueApp = Vue.createApp({
                            data() {
                                return {
                                    text: 'Vue App'
                                }
                            },
                            render() {
                                return Vue.h(
                                    'div',           // 标签名称
                                    this.text  // 标签内容
                                )
                            },
                        })
                        // 这里进行挂载子应用的操作
                        vueApp.mount('#app')
                    },
                    unmount() {
                        console.log('vue unmount')
                        vueApp.unmount()
                    },
                })
            },
            // 如果传入一个字符串会被转为一个参数为 location 的函数
	        // activeRule: '/vue' 会被转为 (location) => location.pathname === '/vue'
            activeRule:(location) => location.hash === '#/vue',
        })

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { liked: false };
            }

            render() {
                if (this.state.liked) {
                    return 'You liked this.';
                }

                return React.createElement(
                    'button',
                    { onClick: () => this.setState({ liked: true }) },
                    'Like'
                );
            }
        }

        registerApplication({
            name: 'react',
            // 初始化子应用时执行该方法
            loadApp() { 
                return Promise.resolve({
                    bootstrap() {
                        console.log('react bootstrap')
                    },
                    mount() {
                        console.log('react mount')
                        ReactDOM.render(
                            React.createElement(LikeButton),
                            $('#app')
                        );
                    },
                    unmount() {
                        console.log('react unmount')
                        ReactDOM.unmountComponentAtNode($('#app'));
                    },
                })
            },
            activeRule: (location) => location.hash === '#/react'
        })

        start()
    </script>
</body>
</html>
